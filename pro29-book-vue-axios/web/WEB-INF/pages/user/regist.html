<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/register.css}"/>
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }
    </style>
    <script language="JavaScript" th:src="@{/static/script/regist.js}"></script>
    <script type="text/javascript">
        // 点击刷新，功能未完成
        function changeCodeImg() {
          var time = new Date().getTime();
          document.getElementById("code_img").src="kaptcha.jpg?d="+time;
        }
    </script>
</head>
<body>
<div id="login_header">
    <a href="../index.html">
        <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}"/>
    </a>
</div>

<div class="login_banner">
    <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form th:action="@{/user.do}" method="post" th:onsubmit="return preRegist();">
            <input type="hidden" name="operate" value="regist"/>
            <div class="form-item">
                <div>
                    <label>用户名称:</label>
                    <input id="unameTxt" type="text" placeholder="请输入用户名" name="uname" value="peter2022" onblur="checkUname(this.value)"/>
                </div>
                <span id="unameSpan" class="errMess">用户名应为6~16位数组和字母组成</span>
            </div>
            <div class="form-item">
                <div>
                    <label>用户密码:</label>
                    <input id="pwdTxt" type="password" placeholder="请输入密码" name="pwd" value="ok"/>
                </div>
                <span id="pwdSpan" class="errMess">密码的长度至少为8位</span>
            </div>
            <div class="form-item">
                <div>
                    <label>确认密码:</label>
                    <input id="pwdTxt2" type="password" placeholder="请输入确认密码" value="ok"/>
                </div>
                <span id="pwdSpan2" class="errMess">密码两次输入不一致</span>
            </div>
            <div class="form-item">
                <div>
                    <label>用户邮箱:</label>
                    <input id="emailTxt" type="email" placeholder="请输入邮箱" name="email" value="peter@outlook.com"/>
                </div>
                <span id="emailSpan" class="errMess">请输入正确的邮箱格式</span>
            </div>
            <div class="form-item">
                <div>
                    <label>验证码:</label>
                    <div class="verify">
                        <input type="text" placeholder="" name="verifyCode"/>
                        <img th:src="@{/kaptcha.jpg}" alt="" id="code_img" th:onclick="changeCodeImg()"/>
                    </div>
                </div>
                <span class="errMess">请输入正确的验证码</span>
            </div>
            <button class="btn">注册</button>
        </form>
        <div class="tit">
            <a th:href="@{page.do?operate=page&page=user/login}">返回登录</a>
        </div>
    </div>
</div>
<div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2022
      </span>
</div>
</body>
</html>
